<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI旅行规划师</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/microphone-diagnostic.js') }}"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">🗺️ AI旅行规划师</h1>
            <div class="nav-buttons">
                <button id="settingsBtn" class="btn-secondary">⚙️ 设置</button>
                <button id="loginBtn" class="btn-secondary">登录</button>
                <button id="registerBtn" class="btn-secondary">注册</button>
                <div id="userInfo" class="user-info" style="display: none;">
                    <span id="userEmail"></span>
                    <button id="logoutBtn" class="btn-secondary">退出</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="container">
        <!-- 左侧输入面板 -->
        <div class="left-panel">
            <div class="input-section">
                <h2>规划你的旅行</h2>
                
                <!-- 输入方式选择 -->
                <div class="input-method">
                    <button id="textInputBtn" class="method-btn active">📝 文字输入</button>
                    <button id="voiceInputBtn" class="method-btn">🎤 语音输入</button>
                </div>

                <!-- 文字输入 -->
                <div id="textInputArea" class="input-area">
                    <textarea id="travelInput" placeholder="例如：我想去日本，5天，预算1万元，喜欢美食和动漫，带孩子" rows="5"></textarea>
                    <button id="generatePlanBtn" class="btn-primary">生成旅行计划</button>
                </div>

                <!-- 语音输入 -->
                <div id="voiceInputArea" class="input-area" style="display: none;">
                    <div class="voice-recording">
                        <button id="recordBtn" class="record-btn">
                            <span class="record-icon">🎤</span>
                            <span class="record-text">点击开始录音</span>
                        </button>
                        <div id="recordingStatus" class="recording-status" style="display: none;">
                            <div class="pulse"></div>
                            <span>正在录音...</span>
                            <button id="stopRecordBtn" class="btn-secondary">停止</button>
                        </div>
                        <div id="recognitionResult" class="recognition-result"></div>
                    </div>
                </div>

                <!-- 我的计划 -->
                <div class="my-plans-section">
                    <h3>我的旅行计划</h3>
                    <div id="plansList" class="plans-list">
                        <p class="empty-message">暂无旅行计划</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧地图和行程展示 -->
        <div class="right-panel">
            <!-- 地图容器 -->
            <div id="mapContainer" class="map-container"></div>
            
            <!-- 行程详情面板 -->
            <div id="planDetails" class="plan-details" style="display: none;">
                <div class="plan-header">
                    <h3 id="planTitle">旅行计划</h3>
                    <button id="closePlanBtn" class="close-btn">×</button>
                </div>
                <div id="planContent" class="plan-content"></div>
            </div>
        </div>
    </div>

    <!-- 设置模态框 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>API配置</h2>
                <button class="close-btn" onclick="closeModal('settingsModal')">×</button>
            </div>
            <div class="modal-body">
                <form id="settingsForm">
                    <div class="form-group">
                        <label>科大讯飞 APP ID</label>
                        <input type="text" id="iflytekAppId" placeholder="c80a4c00">
                    </div>
                    <div class="form-group">
                        <label>科大讯飞 API Key</label>
                        <input type="text" id="iflytekApiKey" placeholder="be6071e8028efa1bac85a18023221559">
                    </div>
                    <div class="form-group">
                        <label>科大讯飞 API Secret</label>
                        <input type="text" id="iflytekApiSecret" placeholder="OTcyNDQ5ZTI0MjUzNDg0ZTUxODViNjcw">
                    </div>
                    <div class="form-group">
                        <label>高德地图 API Key</label>
                        <input type="text" id="amapApiKey" placeholder="62b0a02ed7213d7753d65007051c0c6f">
                    </div>
                    <div class="form-group">
                        <label>DeepSeek API Key</label>
                        <input type="text" id="deepseekApiKey" placeholder="sk-ef1bae9821a140baaafca8f4ed3495bb">
                    </div>
                    <div class="form-group">
                        <label>Supabase URL</label>
                        <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co">
                    </div>
                    <div class="form-group">
                        <label>Supabase Key</label>
                        <input type="text" id="supabaseKey" placeholder="your-supabase-key">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">保存配置</button>
                        <button type="button" class="btn-secondary" onclick="closeModal('settingsModal')">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>登录</h2>
                <button class="close-btn" onclick="closeModal('loginModal')">×</button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">登录</button>
                        <button type="button" class="btn-secondary" onclick="closeModal('loginModal')">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>注册</h2>
                <button class="close-btn" onclick="closeModal('registerModal')">×</button>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" id="registerName">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">注册</button>
                        <button type="button" class="btn-secondary" onclick="closeModal('registerModal')">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>正在生成旅行计划...</p>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
