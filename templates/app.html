<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI旅行规划师</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">✈️ AI旅行规划师</h1>
            <div class="nav-buttons">
                <button id="settingsBtn" class="btn-nav">🔧 API设置</button>
                <button id="preferencesBtn" class="btn-nav">⚙️ 偏好设置</button>
                <button id="expensesBtn" class="btn-nav">💰 费用记录</button>
                <div id="userInfo" class="user-info">
                    <span id="userEmail" class="user-email"></span>
                    <button id="logoutBtn" class="btn-logout">退出登录</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="container">
        <!-- 左侧输入面板 -->
        <div class="left-panel">
            <div class="input-section">
                <h2>规划你的旅行</h2>
                
                <!-- 输入方式选择 -->
                <div class="input-method">
                    <button id="textInputBtn" class="method-btn active">📝 文字输入</button>
                    <button id="voiceInputBtn" class="method-btn">🎤 语音输入</button>
                </div>

                <!-- 文字输入 -->
                <div id="textInputArea" class="input-area">
                    <div class="form-row" style="gap:0.5rem; align-items:center;">
                        <div style="flex:1;">
                            <label for="departureDate" style="display:block; font-size:0.9rem; margin-bottom:0.25rem; color:#333;">出发日期（可选）</label>
                            <input type="date" id="departureDate" style="width:100%; padding:0.6rem; border:2px solid #e0e0e0; border-radius:6px;" />
                        </div>
                        <div style="width:140px;">
                            <label for="tripDays" style="display:block; font-size:0.9rem; margin-bottom:0.25rem; color:#333;">出行天数（可选）</label>
                            <input type="number" id="tripDays" min="1" placeholder="天数" style="width:100%; padding:0.6rem; border:2px solid #e0e0e0; border-radius:6px;" />
                        </div>
                    </div>
                    <textarea id="travelInput" placeholder="例如：我想去日本，5天，预算1万元，喜欢美食和动漫，带孩子" rows="5"></textarea>
                    <button id="generatePlanBtn" class="btn-primary"><span class="btn-spinner" aria-hidden="true"></span>生成旅行计划</button>
                </div>

                <!-- 语音输入 -->
                <div id="voiceInputArea" class="input-area" style="display: none;">
                    <div class="voice-recording">
                        <button id="recordBtn" class="record-btn">
                            <span class="record-icon">🎤</span>
                            <span class="record-text">点击开始录音</span>
                        </button>
                        <div id="recordingStatus" class="recording-status" style="display: none;">
                            <div class="pulse"></div>
                            <span>正在录音...</span>
                            <button id="stopRecordBtn" class="btn-secondary">停止</button>
                        </div>
                        <div id="recognitionResult" class="recognition-result"></div>
                        <div class="form-row" style="gap:0.5rem; align-items:center; margin-top:0.75rem;">
                            <div style="flex:1;">
                                <label for="departureDateVoice" style="display:block; font-size:0.9rem; margin-bottom:0.25rem; color:#333;">出发日期（可选）</label>
                                <input type="date" id="departureDateVoice" style="width:100%; padding:0.6rem; border:2px solid #e0e0e0; border-radius:6px;" />
                            </div>
                            <div style="width:140px;">
                                <label for="tripDaysVoice" style="display:block; font-size:0.9rem; margin-bottom:0.25rem; color:#333;">出行天数（可选）</label>
                                <input type="number" id="tripDaysVoice" min="1" placeholder="天数" style="width:100%; padding:0.6rem; border:2px solid #e0e0e0; border-radius:6px;" />
                            </div>
                        </div>
                        <button id="generatePlanFromVoiceBtn" class="btn-primary" style="display: none; margin-top: 1rem;"><span class="btn-spinner" aria-hidden="true"></span>生成旅行计划</button>
                    </div>
                </div>

                <!-- 我的计划 -->
                <div class="my-plans-section">
                    <h3>我的旅行计划</h3>
                    <div id="plansList" class="plans-list">
                        <p class="empty-message">暂无旅行计划</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧地图和行程展示 -->
        <div class="right-panel">
            <!-- 地图容器 -->
            <div id="mapContainer" class="map-container"></div>
            
            <!-- 行程详情面板 -->
            <div id="planDetails" class="plan-details" style="display: none;">
                <div class="plan-header">
                    <h3 id="planTitle">旅行计划</h3>
                    <button id="closePlanBtn" class="close-btn">×</button>
                </div>
                <div id="planContent" class="plan-content"></div>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>正在生成旅行计划...</p>
    </div>

    <!-- 偏好设置模态框 -->
    <div id="preferencesModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>🎯 旅游偏好设置</h2>
                <button class="close-btn" onclick="closePreferencesModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="preferencesForm">
                    <div class="pref-section">
                        <h3>旅行风格</h3>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="travel_style" value="休闲"> 休闲</label>
                            <label><input type="checkbox" name="travel_style" value="探险"> 探险</label>
                            <label><input type="checkbox" name="travel_style" value="文化"> 文化</label>
                            <label><input type="checkbox" name="travel_style" value="美食"> 美食</label>
                            <label><input type="checkbox" name="travel_style" value="购物"> 购物</label>
                            <label><input type="checkbox" name="travel_style" value="自然"> 自然</label>
                        </div>
                    </div>

                    <div class="pref-section">
                        <h3>住宿偏好</h3>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="accommodation_type" value="经济型"> 经济型</label>
                            <label><input type="checkbox" name="accommodation_type" value="舒适型"> 舒适型</label>
                            <label><input type="checkbox" name="accommodation_type" value="豪华型"> 豪华型</label>
                            <label><input type="checkbox" name="accommodation_type" value="民宿"> 民宿</label>
                            <label><input type="checkbox" name="accommodation_type" value="酒店"> 酒店</label>
                            <label><input type="checkbox" name="accommodation_type" value="青旅"> 青旅</label>
                        </div>
                    </div>

                    <div class="pref-section">
                        <h3>饮食偏好</h3>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="food_preference" value="中餐"> 中餐</label>
                            <label><input type="checkbox" name="food_preference" value="西餐"> 西餐</label>
                            <label><input type="checkbox" name="food_preference" value="日韩料理"> 日韩料理</label>
                            <label><input type="checkbox" name="food_preference" value="东南亚菜"> 东南亚菜</label>
                            <label><input type="checkbox" name="food_preference" value="素食"> 素食</label>
                            <label><input type="checkbox" name="food_preference" value="清真"> 清真</label>
                        </div>
                    </div>

                    <div class="pref-section">
                        <h3>交通偏好</h3>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="transportation_preference" value="公共交通"> 公共交通</label>
                            <label><input type="checkbox" name="transportation_preference" value="出租车"> 出租车</label>
                            <label><input type="checkbox" name="transportation_preference" value="租车"> 租车</label>
                            <label><input type="checkbox" name="transportation_preference" value="步行"> 步行</label>
                            <label><input type="checkbox" name="transportation_preference" value="自行车"> 自行车</label>
                        </div>
                    </div>

                    <div class="pref-section">
                        <h3>活动偏好</h3>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="activity_preference" value="博物馆"> 博物馆</label>
                            <label><input type="checkbox" name="activity_preference" value="景点"> 景点</label>
                            <label><input type="checkbox" name="activity_preference" value="户外"> 户外</label>
                            <label><input type="checkbox" name="activity_preference" value="购物"> 购物</label>
                            <label><input type="checkbox" name="activity_preference" value="美食探店"> 美食探店</label>
                            <label><input type="checkbox" name="activity_preference" value="夜生活"> 夜生活</label>
                        </div>
                    </div>

                    <div class="pref-section">
                        <h3>预算等级</h3>
                        <div class="radio-group">
                            <label><input type="radio" name="budget_level" value="经济"> 经济</label>
                            <label><input type="radio" name="budget_level" value="中等"> 中等</label>
                            <label><input type="radio" name="budget_level" value="高端"> 高端</label>
                        </div>
                    </div>

                    <div class="pref-section">
                        <h3>行程节奏</h3>
                        <div class="radio-group">
                            <label><input type="radio" name="pace" value="轻松"> 轻松</label>
                            <label><input type="radio" name="pace" value="适中"> 适中</label>
                            <label><input type="radio" name="pace" value="紧凑"> 紧凑</label>
                        </div>
                    </div>

                    <div class="pref-section">
                        <h3>特殊需求</h3>
                        <textarea name="special_requirements" rows="3" placeholder="例如：无障碍设施、带小孩、老人同行等"></textarea>
                    </div>

                    <div class="modal-actions">
                        <button type="submit" class="btn-primary">保存偏好</button>
                        <button type="button" class="btn-secondary" onclick="closePreferencesModal()">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 费用记录模态框 -->
    <div id="expensesModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>💰 费用记录</h2>
                <button class="close-btn" onclick="closeExpensesModal()">&times;</button>
            </div>
            <div class="modal-body">
                <!-- 费用汇总 -->
                <div class="expense-summary">
                    <h3>费用汇总</h3>
                    <div class="summary-cards">
                        <div class="summary-card">
                            <div class="summary-label">总支出</div>
                            <div class="summary-value" id="totalExpense">¥0</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-label">记录数</div>
                            <div class="summary-value" id="expenseCount">0</div>
                        </div>
                    </div>
                    <div id="expenseByCategory" class="category-breakdown"></div>
                </div>

                <!-- 添加费用 -->
                <div class="add-expense-section">
                    <h3>添加费用</h3>
                    <form id="addExpenseForm">
                        <div class="form-group">
                            <label>关联旅行计划（可选）</label>
                            <select name="plan_id" id="expensePlanSelect">
                                <option value="">不关联具体计划</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>金额</label>
                                <input type="number" name="amount" step="0.01" required placeholder="0.00">
                            </div>
                            <div class="form-group">
                                <label>类别</label>
                                <select name="category" required>
                                    <option value="">选择类别</option>
                                    <option value="交通">交通</option>
                                    <option value="住宿">住宿</option>
                                    <option value="餐饮">餐饮</option>
                                    <option value="景点">景点</option>
                                    <option value="购物">购物</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>日期</label>
                                <input type="date" name="date" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>描述</label>
                            <input type="text" name="description" placeholder="费用说明">
                        </div>
                        <button type="submit" class="btn-primary">添加</button>
                    </form>
                </div>

                <!-- 费用列表 -->
                <div class="expense-list-section">
                    <h3>费用列表</h3>
                    <div id="expenseList" class="expense-list">
                        <p class="empty-message">暂无费用记录</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- API设置模态框 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>🔧 API密钥设置</h2>
                <span class="close" onclick="closeSettingsModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p class="settings-tip">💡 提示：配置API密钥后，无需重启应用即可生效。所有密钥将保存到 .env 文件中。</p>
                
                <form id="settingsForm">
                    <!-- 火山方舟语音识别 -->
                    <div class="settings-section">
                        <h3>🎤 火山方舟语音识别</h3>
                        <div class="form-group">
                            <label>APP ID</label>
                            <input type="text" name="speech_app_id" placeholder="例如: 1356755714">
                        </div>
                        <div class="form-group">
                            <label>Access Key</label>
                            <input type="text" name="speech_access_key" placeholder="例如: oPxND_k8BQJveNLg...">
                        </div>
                        <div class="form-group">
                            <label>Secret Key</label>
                            <input type="password" name="speech_secret_key" placeholder="例如: Aj8WnzaLDOeWTiIcF9zC...">
                        </div>
                        <div class="form-group">
                            <label>Model ID</label>
                            <input type="text" name="speech_model_id" placeholder="例如: Speech_Recognition_Seed_streaming...">
                        </div>
                    </div>

                    <!-- 高德地图 -->
                    <div class="settings-section">
                        <h3>🗺️ 高德地图API</h3>
                        <div class="form-group">
                            <label>API Key</label>
                            <input type="text" name="amap_api_key" placeholder="例如: 62b0a02ed7213d7753d65007051c0c6f">
                        </div>
                        <div class="form-group">
                            <label>API Secret（可选）</label>
                            <input type="text" name="amap_api_secret" placeholder="例如: 66a262e19c64cdc1109b2c70dd89fee0">
                        </div>
                    </div>

                    <!-- 火山方舟 DeepSeek -->
                    <div class="settings-section">
                        <h3>🤖 火山方舟 DeepSeek LLM</h3>
                        <div class="form-group">
                            <label>API Key</label>
                            <input type="text" name="ark_api_key" placeholder="例如: f93d8bf5-f42b-4f2d-9268-215593175f37">
                        </div>
                        <div class="form-group">
                            <label>Base URL</label>
                            <input type="text" name="ark_base_url" value="https://ark.cn-beijing.volces.com/api/v3">
                        </div>
                        <div class="form-group">
                            <label>Model/Endpoint ID</label>
                            <input type="text" name="deepseek_model" placeholder="例如: ep-20251109191548-z4vdn">
                        </div>
                    </div>

                    <!-- Supabase -->
                    <div class="settings-section">
                        <h3>🗄️ Supabase数据库</h3>
                        <div class="form-group">
                            <label>Supabase URL</label>
                            <input type="text" name="supabase_url" placeholder="例如: https://xxx.supabase.co">
                        </div>
                        <div class="form-group">
                            <label>Supabase Key (Anon Key)</label>
                            <input type="password" name="supabase_key" placeholder="例如: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
                        </div>
                    </div>

                    <!-- Flask -->
                    <div class="settings-section">
                        <h3>🔐 Flask配置</h3>
                        <div class="form-group">
                            <label>Secret Key</label>
                            <input type="password" name="flask_secret_key" placeholder="用于会话加密的密钥">
                        </div>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" onclick="closeSettingsModal()">取消</button>
                        <button type="submit" class="btn-primary">💾 保存配置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

        <script src="{{ url_for('static', filename='js/audio-recorder.js') }}?v=5"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}?v=14"></script>
</body>
</html>
